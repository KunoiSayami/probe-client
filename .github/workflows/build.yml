name: Build release

on:
  - push

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        job:
          - { os: macos-latest }
          - { os: ubuntu-latest }
          - { os: windows-latest }


    name: Build
    runs-on: ${{ matrix.job.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        id: rename
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            BIN='probe-client.linux'
            mv target/release/probe-client target/release/$BIN
          elif [ "$RUNNER_OS" == "macOS" ]; then
            BIN='probe-client.darwin'
            mv target/release/probe-client target/release/$BIN
          else
            BIN='probe-client.exe'
          fi
      - uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: |
            target/release/probe-client.linux
            target/release/probe-client.darwin
            target/release/probe-client.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.rename.output.BIN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}